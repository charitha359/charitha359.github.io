<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookNest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f8f8 url('https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #002244;
            color: white;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #4B0082;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            margin: 20px 0;
        }

        .login-box h2 {
            font-size: 26px;
            color: #002244;
            margin-bottom: 20px;
            position: relative;
        }

        .login-box h2::after {
            content: '';
            display: block;
            width: 70px;
            height: 3px;
            background: #4B0082;
            margin: 10px auto;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #002244;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #4B0082;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        .login-btn:hover {
            background-color: #3a0069;
        }

        .register-link {
            margin-top: 18px;
            color: #002244;
            font-size: 14px;
        }

        .register-link a {
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e63946;
            font-size: 13px;
            margin-top: 3px;
            text-align: left;
        }

        .footer {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px 20px;
                max-width: 95%;
                margin: 10px 0;
            }

            .navbar {
                padding: 12px 5%;
            }

            .nav-links {
                gap: 15px;
            }

            .login-box h2 {
                font-size: 24px;
                margin-bottom: 18px;
            }

            .input-group {
                margin-bottom: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="welcome.html">BookNest</a></div>
        <div class="nav-links">
            <a href="welcome.html">Home</a>
            <a href="bestsellers.html">Bestsellers</a>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to BookNest</h2>
            <form onsubmit="return loginUser(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <p class="error" id="password-error"></p>
                </div>
                <p class="error" id="error-message"></p>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="signup.html">Register here</a></p>
        </div>
    </div>
    <script>
        function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const passwordError = document.getElementById("password-error");

            if (!username || !password) {
                errorMessage.textContent = "Please fill in all fields!";
                passwordError.textContent = "";
                return false;
            }

            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long!";
                errorMessage.textContent = "";
                return false;
            } else {
                passwordError.textContent = "";
            }

                      if (username && password.length >= 6) {
                errorMessage.textContent = "";
                window.location.href = "sample.html"; // Redirect to a sample page after successful (simulated) login
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }

            return false;
        }
    </script>
</body>
</html>
