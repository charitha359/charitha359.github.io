<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest | Your Literary Haven</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f0e8;
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            background: linear-gradient(rgba(245, 240, 232, 0.8), rgba(245, 240, 232, 0.8)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #5c4d3c;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: #5c4d3c;
            margin-bottom: 2.5rem;
            max-width: 800px;
            line-height: 1.6;
        }
        
        .quote {
            font-style: italic;
            font-size: 1.2rem;
            color: #7a6b5a;
            margin: 2rem 0;
            max-width: 600px;
        }
        
        .explore-button {
            margin-top: 2rem;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            background-color: #5c4d3c;
            color: #f5f0e8;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-decoration: none; 
        }
        
        .explore-button:hover {
            background-color: #7a6b5a;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .explore-button:active {
            transform: translateY(1px);
        }
        
        .explore-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.9;
            }
            100% {
                transform: scale(20, 20);
                opacity:0.7;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 0.7;
            }
        }
        
           </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="logo">BookNest</h1>
        <p class="tagline">Where Every Genre, Every Author, Every Book Finds a Home</p>
        
        <p class="quote">"A reader lives a thousand lives before he dies. The man who never reads lives only one." â€” George R.R. Martin</p>
        
        <a href="index.html" class="explore-button">Explore</a>
    </div>
</body>
</html>
